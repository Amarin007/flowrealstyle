    }

    .card h3 {
      margin: 0.5rem 0 0.2rem;

      color: #1e1b4b;
    }

    .card p {

    .card button {

      padding: 0.4rem 1rem;
      background: white;
      border: 2px solid #a855f7;
      color: #a855f7;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .card button:hover {
      background: #a855f7;
      color: white;
    }
  </style>
